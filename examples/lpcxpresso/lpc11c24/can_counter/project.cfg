
[general]
name = cancounter

[build]
architecture = cortex-m0
device = lpc11c24_301
clock = 48000000

[communication]
container = color2can

[defines]
LPC11C_CAN_RX_BUFFER_SIZE = 16
LPC11C_CAN_TX_BUFFER_SIZE = 16

[program]
tool = lpclink

[debug]
tool = gdb
gdbport = 3333

[openocd]
configfile = openocd.cfg
commands =
  flash write_image erase $SOURCE
  reset run
  shutdown
