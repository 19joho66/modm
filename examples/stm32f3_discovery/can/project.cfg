
[general]
name = can

[scons]
regenerate = false

[build]
device = stm32f303vc
clock = 72000000
buildpath = ${xpccpath}/build/stm32f3_discovery/${name}

[program]
tool = openocd

[openocd]
configfile = openocd.cfg
commands =
  init
  reset init
  flash write_image erase $SOURCE
  reset run
  shutdown
