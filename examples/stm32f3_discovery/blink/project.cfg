
[general]
name = blink

[scons]
regenerate = false

[build]
device = stm32f303vc
clock = 72000000
buildpath = ${xpccpath}/build/stm32f3_discovery/${name}

[parameters]
core.cortex.0.vector_table_in_ram = true

[openocd]
configfile = openocd.cfg
commands =
  flash write_image erase $SOURCE
  reset run
  shutdown
