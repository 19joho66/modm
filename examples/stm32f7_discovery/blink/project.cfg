
[general]
name = blink

[build]
device = stm32f746ngh6u
clock = 216000000
buildpath = ${xpccpath}/build/stm32f7_discovery/${name}

[program]
tool = openocd

[parameters]
core.cortex.0.vector_table_in_ram = true

[openocd]
configfile = openocd.cfg
commands =
  init
  reset init
  flash write_image erase $SOURCE
  reset run
  shutdown
