
[general]
name = freertos

[scons]
regenerate = false

[build]
device = stm32f407vg
clock = 168000000
buildpath = ${xpccpath}/build/stm32/${name}

[parameters]
core.cortex.0.free_rtos_support = true
core.cortex.0.free_rtos_frequency = 10000

[openocd]
configfile = openocd.cfg
commands =
  flash write_image erase $SOURCE
  reset run
  shutdown

[modules]
freertos = include
