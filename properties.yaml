
target: pc

avr:
    device: atmega644
    clock: 16000000
    avrdude:
        programmer: stk500
        port: /dev/ttyUSB0

library:
    debug:
        logger:
            defines:
                FOOBAR: 2
    math:
    communication:
        backend:
            can:
                mcp2515:
                    defines:
                        CS: B,6
                        INT: B,3

tests:
    include: no
