    port: usb

library:
  xpcc:
    driver:
      lcd:
        defines:
          DOGM_VOLTAGE: 3
      can:
        defines:
          MCP2515_CLOCK: 16000000
    hal:
      peripheral:
        avr:
          mega:
            uart:
              defines:
                UART0_RX_BUFFER_SIZE: 8
                UART0_TX_BUFFER_SIZE: 32

unittest:
  pc:
    template: main_pc.cpp.in
  atxmega:
    template: main_xmega.cpp.in
  atmega:
    template: main_mega.cpp.in
