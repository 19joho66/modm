
target: avr

avr:
  device: atmega2560
#  device: atxmega128a1
  clock: 14745600
  avrdude:
    programmer: stk500
    port: /dev/ttyUSB0

library:
  debug:
    logger:
      defines:
        FOOBAR: 2
  math:
  communication:
    backend:
  driver:
    can:
      mcp2515:
        defines:
          CS: B,6
          INT: B,3
  hal:
    avr:
      uart:
        defines:
          UART0_RX_BUFFER_SIZE: 8
          UART0_TX_BUFFER_SIZE: 32

tests:
  include: no
