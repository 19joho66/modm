
[general]
name = stm32_p107

[scons]
regenerate = false

[build]
architecture = cortex-m3
device = stm32f107vc
clock = 8000000
#clock = 72000000

[program]
tool = openocd

[defines]
CORTEX_VECTORS_RAM = 0

[openocd]
configfile = openocd.cfg
commands =
  flash write_image erase $SOURCE
  reset run
  shutdown
