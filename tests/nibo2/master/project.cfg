
[general]
name = nibo2_master

[build]
architecture = avr
device = atmega128
clock = 16000000
buildpath = ${xpccpath}/build/${name}

[avrdude]
port = usb
programmer = avrispmkII

[fusebits]
# ext. crystal, brown-out at 4V, 4096 words bootloader
# preserve eeprom, disable jtag
lfuse = 0x2f
hfuse = 0xd0
efuse = 0xff

