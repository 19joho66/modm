
[general]
name = nibo2_copro

[build]
architecture = avr
device = atmega88
clock = 16000000
buildpath = ${xpccpath}/build/${name}

[avrdude]
port = usb
programmer = avrispmkII

[fusebits]
# ext. crystal, brown-out at 4.3V
# preserve eeprom, bootloader disabled
lfuse = 0xef
hfuse = 0xd4
efuse = 0xf9
