
[general]
name = sam7_p256

[scons]
regenerate = false

[build]
architecture = arm7tdmi
device = at91sam7s256
#clock = 18432000
clock = 48054857

[program]
tool = openocd

[openocd]
configfile = openocd.cfg
commands =
  flash write_image $SOURCE
  resume
  shutdown

[defines]
ARM7_ENABLE_ABORT_HANDLER = 1
