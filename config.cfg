
target: avr

avr:
  device: atmega644
  clock: 16000000
  avrdude:
    programmer: stk500
    port: /dev/ttyUSB0

library:
  debug:
    logger:
      exclude: yes
  math:
  communication:
    backend:
      mcp2515:
        exclude: yes
      at90can:
        defines:
        - CS B,6
        - INT B,3
      tcpip:
        exclude: yes
      tipc:
        exclude: yes
